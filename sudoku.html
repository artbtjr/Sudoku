				});
				$("#np1").click(function() {

				});
				$("#np2").click(function() {

				});

				});
				$("#np9").click(function() {
					numberPad(9);
				});
				$("#npx").click(function() {
					numberPad("");
				});
				$("#solve").click(function() {
					$("#numPad").fadeOut(100);
				    solve();
				});
				$("#newGame").click(function() {
				    puzzle = null;
				    selectedTile = null;
				    r = null;
				    c = null;
				    init();
				});
			});

			

			function init() {
				puzzle = new generateSudoku();
				for(var i = 0; i < 9; i++) {
					for(var j = 0; j < 9; j++) {
						var tile = document.getElementById("t" + i + "x" + j);
						if(puzzle.getTileNumber(i, j) === 0) {
							tile.className = "emptyCell";
							tile.innerHTML = "";
							tile.onclick = function() {
								if(selectedTile == null) {
									selectedTile = this;
									selectedTile.className = "emptyCell selected";
								}
								else {
									deselect();
									$("#numPad").fadeOut(100);
								}
							};
						}
						else {
							tile.style.backgroundColor = "#f3f7f8";
							tile.className = "cell";
							tile.innerHTML = puzzle.getTileNumber(i, j);
						}
					}
				}
			}

			function numberPad(value) {
				selectedTile.innerHTML = value;
				deselect();
				$("#numPad").fadeOut(100);
				if(checkForEmptyCells() === true) {
					var fGrid = getFinishedGrid();
					for(var i = 0; i < 9; i++) {
						for(var j = 0; j < 9; j++) {
							var t = document.getElementById("t" + i + "x" + j);
							//alert("emptyCell assigned2: " + t.classList.contains("emptyCell") + i + "x" + j);
							if(t.classList.contains("emptyCell")) {
								if(puzzle.solver(fGrid, i, j, t.innerHTML)) {
									//alert("number at t" + i + "x" + j + " is correct");
									continue;
								}
								else {
									alert("number at t" + i + "x" + j + " is NOT correct");
									return; //error function
								}
							}
						}
					}
					alert("You win!");
					return;
				}
			}

			function getFinishedGrid() {
				var fGrid = new Array(9);
				for(var i = 0; i < 9; i++) {
					fGrid[i] = new Array(9);
					for(var j = 0; j < 9; j++) {
						fGrid[i][j] = document.getElementById("t" + i + "x" + j).innerHTML;
					}
				}
				//alert("getFinishedGrid fGrid: " + fGrid);
				return fGrid;
			}

			function checkForEmptyCells() {
				for(var l = 0; l < 9; l++) {
					for(var k = 0; k < 9; k++) {
						var tile = document.getElementById("t" + l + "x" + k);
						if(tile.innerHTML == "") return false;
					}
				}
				return true;
			}

			function deselect() {
				selectedTile.className = "emptyCell";
				selectedTile = null;
			}

			function newGame() {
				puzzle = null;
			    selectedTile = null;
			    selectedTile.className = "cell";
			    r = null;
			    c = null;
			}

			function solve() {
				for(var i = 0; i < 9; i++) {
					for(var j = 0; j < 9; j++) {
						var tile = document.getElementById("t" + i + "x" + j);
						tile.innerHTML = puzzle.getSolution(i, j);
					}
				}
			}

			function showErrors() {

			}
		</script>
